<div class="explore-page">
  <div class="contact-main">
    <img
      class="user-avatar"
      src="https://avatars.dicebear.com/api/micah/random.svg"
      alt=""
      style="height: 64px; width: 64px"
    />
    <div>
      <div class="contact-name">Lorem, ipsum.</div>
      <div class="latest-message">Active now</div>
    </div>
  </div>
  <div>
    <p class="info-text">Select a user to chat with</p>
  </div>
  <div style="overflow-y: scroll; max-height: 700px">
    <div
      class="contact"
      *ngFor="
        let item of [
          1, 2, 3, 4, 5, 7, 8, 9, 123, 123, 244, 324, 324, 32, 45234, 5, 2143,
          54, 325, 213, 245, 3, 13242, 34
        ]
      "
      (click)="open('{{item}}')"
    >
      <img
        class="user-avatar"
        src="https://avatars.dicebear.com/api/micah/random{{
          item * 4 + 2
        }}.svg"
        alt=""
      />
      <div>
        <div class="contact-name">{{ item }}</div>
        <div class="latest-message">
          Lorem ipsum dolor sit amet, consectetur adipisicing.
        </div>
      </div>
    </div>
  </div>
</div>
